<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV | Jobs Calling</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom CSS to style the file drop area */
        .custom-file-upload-area {
            border: 2px dashed #0d6efd; /* Bootstrap Primary Color */
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-file-upload-area:hover {
            background-color: #f8f9fa; /* Bootstrap's light background hover */
        }
        .custom-file-upload-area.bg-light {
            background-color: #e9ecef !important; /* Highlight on drag */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <div class="card p-4 shadow-lg rounded-xl"> 
                    <h2 class="text-center mb-4 text-2xl font-bold text-gray-800">
                        Upload Your CV/Resume üöÄ
                        <div class="text-sm font-normal text-gray-500 mt-1">For Jobs Calling Applicants</div>
                    </h2>
                    <hr class="mb-4">

                    <form id="cvUploadForm" action="{% url 'candidate_cv' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="cvFile" class="form-label d-block text-lg font-semibold mb-2">
                                Choose File (PDF or DOCX)
                            </label>
                            
                            <div class="custom-file-upload-area" id="dropArea">
                                <p class="text-gray-500 mb-2">Drag & Drop your file here, or click to browse.</p>
                                <span class="badge bg-primary rounded-pill">Max Size: 5MB | Formats: .pdf, .docx</span>
                                
                                <input 
                                    type="file" 
                                    class="form-control d-none" 
                                    id="cvFile" 
                                    name="cvFile" 
                                    accept=".pdf,.docx" 
                                    required
                                >
                            </div>
                            <p id="fileNameDisplay" class="mt-2 text-success font-medium hidden">
                                Selected file: 
                            </p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Enter your full name">
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg hover:bg-blue-600 transition duration-300"> 
                                Submit CV
                            </button>
                        </div>

                    </form>

                </div>
                
                <div id="alertMessage" class="mt-4 hidden p-3 rounded text-center text-sm">
                    </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('cvUploadForm');
            const fileInput = document.getElementById('cvFile');
            const dropArea = document.getElementById('dropArea');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            const alertMessage = document.getElementById('alertMessage');
            
            const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB in bytes

            // --- 1. Handle File Selection Click ---
            dropArea.addEventListener('click', () => {
                fileInput.click();
            });

            // --- 2. Validation & Display Logic ---
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                alertMessage.classList.add('hidden'); // Hide previous alerts
                dropArea.style.borderColor = '#0d6efd'; // Reset border

                if (file) {
                    // File Size Validation
                    if (file.size > MAX_FILE_SIZE) {
                        alertMessage.textContent = `‚ùå Error: File size (${(file.size / 1024 / 1024).toFixed(2)} MB) exceeds the 5MB limit.`;
                        alertMessage.className = 'mt-4 p-3 rounded text-center bg-danger-subtle text-danger';
                        alertMessage.classList.remove('hidden');
                        this.value = ''; // Clear the input
                        fileNameDisplay.classList.add('hidden');
                        dropArea.style.borderColor = 'red';
                        return;
                    }

                    // File Type Validation (Optional, done by 'accept' attribute too)
                    const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                    if (!allowedTypes.includes(file.type)) {
                        alertMessage.textContent = `‚ùå Error: Invalid file type. Only PDF and DOCX are allowed.`;
                        alertMessage.className = 'mt-4 p-3 rounded text-center bg-danger-subtle text-danger';
                        alertMessage.classList.remove('hidden');
                        this.value = ''; // Clear the input
                        fileNameDisplay.classList.add('hidden');
                        dropArea.style.borderColor = 'red';
                        return;
                    }

                    // Success: Display file name
                    fileNameDisplay.innerHTML = `Selected file: <strong>${file.name}</strong>`;
                    fileNameDisplay.classList.remove('hidden');
                    dropArea.style.borderColor = 'green';

                } else {
                    // No file selected (e.g., user opened and closed the dialog)
                    fileNameDisplay.classList.add('hidden');
                }
            });

            // --- 3. Drag and Drop Events ---

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop area
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.add('bg-light'), false);
            });

            // Remove highlight
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.remove('bg-light'), false);
            });

            // Handle file drop
            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                let dt = e.dataTransfer;
                let files = dt.files;
                
                // Assign the dropped file to the hidden input
                fileInput.files = files; 
                
                // Manually trigger the 'change' event to run validation/display logic
                fileInput.dispatchEvent(new Event('change'));
            }

            // --- 4. Form Submission ---
            // Validate client-side then allow normal form POST to the Django view
            form.addEventListener('submit', function(e) {
                // Clear previous alerts
                alertMessage.classList.add('hidden');

                if (fileInput.files.length === 0) {
                    e.preventDefault();
                    alertMessage.textContent = '‚ö†Ô∏è Please select a CV file to upload.';
                    alertMessage.className = 'mt-4 p-3 rounded text-center bg-warning-subtle text-warning';
                    alertMessage.classList.remove('hidden');
                    return false;
                }

                const file = fileInput.files[0];
                if (!file) {
                    e.preventDefault();
                    alertMessage.textContent = '‚ö†Ô∏è Please select a CV file to upload.';
                    alertMessage.className = 'mt-4 p-3 rounded text-center bg-warning-subtle text-warning';
                    alertMessage.classList.remove('hidden');
                    return false;
                }

                // Re-validate size and type before submit
                if (file.size > MAX_FILE_SIZE) {
                    e.preventDefault();
                    alertMessage.textContent = `‚ùå Error: File size (${(file.size / 1024 / 1024).toFixed(2)} MB) exceeds the 5MB limit.`;
                    alertMessage.className = 'mt-4 p-3 rounded text-center bg-danger-subtle text-danger';
                    alertMessage.classList.remove('hidden');
                    return false;
                }

                const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                if (!allowedTypes.includes(file.type)) {
                    e.preventDefault();
                    alertMessage.textContent = `‚ùå Error: Invalid file type. Only PDF and DOCX are allowed.`;
                    alertMessage.className = 'mt-4 p-3 rounded text-center bg-danger-subtle text-danger';
                    alertMessage.classList.remove('hidden');
                    return false;
                }

                // If we reach here, client-side validation passed and the browser will perform the POST
                // Optionally, show a simple uploading indicator (non-simulated)
                alertMessage.textContent = 'Uploading... Please wait.';
                alertMessage.className = 'mt-4 p-3 rounded text-center bg-info-subtle text-info';
                alertMessage.classList.remove('hidden');
                return true;
            });
        });
    </script> 
</body>
</html>
``
