<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Registration | Jobs Calling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }

    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .floating-label {
      transition: all 0.3s ease;
    }

    .input-group:focus-within .floating-label {
      transform: translateY(-24px) scale(0.85);
      color: #667eea;
    }

    .input-group input:not(:placeholder-shown) + .floating-label {
      transform: translateY(-24px) scale(0.85);
      color: #667eea;
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-in {
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md animate-fade-in">
    <!-- Header -->
    <div class="text-center mb-8 animate-slide-in">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4">
        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Join Jobs Calling</h1>
      <p class="text-indigo-100">Register your company and start hiring today</p>
    </div>

    <!-- Form Container -->
    <div class="glass-effect rounded-2xl p-8 shadow-2xl">
      <form id="companyForm" class="space-y-6" method="POST" action="{% url 'company_register' %}">
        {% csrf_token %}

        <!-- Company Name -->
        <div class="input-group relative">
          <input type="text" id="companyName" name="companyName" placeholder=" "
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none peer"
            required>
          <label for="companyName" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
            Company Name
          </label>
        </div>

        <!-- Industry -->
        <div class="input-group relative">
          <select id="industry" name="industry"
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none appearance-none"
            required>
            <option value="">Select Industry</option>
            <option value="technology">Technology</option>
            <option value="finance">Finance & Banking</option>
            <option value="healthcare">Healthcare</option>
            <option value="education">Education</option>
            <option value="retail">Retail & E-commerce</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="consulting">Consulting</option>
            <option value="media">Media & Entertainment</option>
            <option value="other">Other</option>
          </select>
          <div class="absolute right-3 top-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>

        <!-- Company Size -->
        <div class="input-group relative">
          <select id="companySize" name="companySize"
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none appearance-none"
            required>
            <option value="">Company Size</option>
            <option value="1-10">1-10 employees</option>
            <option value="11-50">11-50 employees</option>
            <option value="51-200">51-200 employees</option>
            <option value="201-1000">201-1000 employees</option>
            <option value="1000+">1000+ employees</option>
          </select>
        </div>

        <!-- Email -->
        <div class="input-group relative">
          <input type="email" id="companyEmail" name="companyEmail" placeholder=" "
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none peer"
            required>
          <label for="companyEmail" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
            Official Company Email
          </label>
        </div>

        <!-- Contact Person -->
        <div class="input-group relative">
          <input type="text" id="contactPerson" name="contactPerson" placeholder=" "
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none peer"
            required>
          <label for="contactPerson" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
            Contact Person Name
          </label>
        </div>

        <!-- Phone -->
        <div class="input-group relative">
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder=" "
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none peer"
            required>
          <label for="phoneNumber" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
            Phone Number
          </label>
        </div>

        <!-- Website -->
        <div class="input-group relative">
          <input type="url" id="website" name="website" placeholder=" "
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none peer">
          <label for="website" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
            Company Website (Optional)
          </label>
        </div>

        <!-- Password -->
        <div class="input-group relative">
          <input type="password" id="password" name="password" placeholder=" "
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none peer"
            required minlength="6">
          <label for="password" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
            Password
          </label>
        </div>

        <!-- Confirm Password -->
        <div class="input-group relative">
          <input type="password" id="confirmPassword" name="confirm_password" placeholder=" "
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-300 input-focus outline-none peer"
            required>
          <label for="confirmPassword" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
            Confirm Password
          </label>
        </div>

        <!-- Terms -->
        <div class="flex items-start space-x-3">
          <input type="checkbox" id="terms" name="terms"
            class="mt-1 w-5 h-5 text-indigo-600 border-2 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2"
            required>
          <label for="terms" class="text-sm text-gray-600 leading-relaxed">
            I agree to the
            <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Terms of Service</a>
            and
            <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 btn-hover focus:outline-none focus:ring-4 focus:ring-indigo-300">
          Create Company Account
        </button>

        <!-- Login -->
        <div class="text-center pt-4">
          <p class="text-gray-600">
            Already have an account?
            <a href="{% url 'company_login' %}" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors duration-200">
              Sign In
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('companyForm').addEventListener('submit', function (e) {
      const form = e.target;
      if (!form.checkValidity()) return;

      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.textContent = 'Creating Account...';
      submitButton.disabled = true;
    });

    // Input feedback colors
    document.querySelectorAll('input[required], select[required]').forEach(field => {
      field.addEventListener('blur', function () {
        if (this.value.trim() === '') {
          this.classList.add('border-red-300');
          this.classList.remove('border-gray-200');
        } else {
          this.classList.remove('border-red-300');
          this.classList.add('border-green-300');
        }
      });
    });
  </script>
</body>
</html>
