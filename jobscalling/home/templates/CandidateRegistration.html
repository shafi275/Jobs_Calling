<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join the Future - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Blue Gradient Background */
    .modern-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(135deg, rgb(70, 180, 254) 0%, rgba(70, 180, 254, 0.8) 50%, rgba(70, 180, 254, 0.6) 100%);
      animation: blue-flow 8s ease-in-out infinite;
    }
    
    @keyframes blue-flow {
      0%, 100% { background: linear-gradient(135deg, rgb(70, 180, 254) 0%, rgba(70, 180, 254, 0.8) 50%, rgba(70, 180, 254, 0.6) 100%); }
      50% { background: linear-gradient(135deg, rgba(70, 180, 254, 0.9) 0%, rgb(70, 180, 254) 50%, rgba(70, 180, 254, 0.7) 100%); }
    }
    
    /* Particle System */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: linear-gradient(45deg, #ffffff, #ffd700);
      border-radius: 50%;
      animation: float-particle 15s linear infinite;
      opacity: 0.8;
    }
    
    @keyframes float-particle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Modern Grid */
    .modern-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: grid-move 25s linear infinite;
      opacity: 0.2;
    }
    
    @keyframes grid-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    /* Glass Morphism Enhanced */
    .ultra-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    /* Neon Text Effects */
    .neon-text {
      font-family: 'Orbitron', monospace;
      text-shadow: 
        0 0 5px currentColor,
        0 0 10px currentColor,
        0 0 15px currentColor,
        0 0 20px currentColor;
      animation: neon-flicker 2s ease-in-out infinite alternate;
    }
    
    @keyframes neon-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    /* Form Input Styling */
    .modern-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 16px 20px;
      color: white;
      font-size: 16px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .modern-input:focus {
      outline: none;
      border-color: rgb(70, 180, 254);
      box-shadow: 
        0 0 20px rgba(70, 180, 254, 0.3),
        inset 0 0 20px rgba(70, 180, 254, 0.1);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .modern-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Button Styling */
    .future-btn {
      background: linear-gradient(45deg, rgb(70, 180, 254), rgb(100, 200, 255));
      border: none;
      border-radius: 15px;
      padding: 16px 32px;
      color: white;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .future-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 10px 30px rgba(70, 180, 254, 0.4),
        0 0 30px rgba(70, 180, 254, 0.3);
    }

    .future-btn:active {
      transform: translateY(0);
    }

    .future-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .future-btn:hover::before {
      left: 100%;
    }

    /* Success Animation */
    .success-pulse {
      animation: success-pulse 0.6s ease-out;
    }

    @keyframes success-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Loading Animation */
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="modern-bg"></div>
  <div class="modern-grid"></div>
  <div class="particles" id="particles"></div>

  <!-- Home Button -->
  <div class="fixed top-6 right-6 z-50">
    <button class="ultra-glass rounded-full p-3 hover:bg-white/10 transition-all duration-300 group">
      <svg class="w-6 h-6 text-white group-hover:text-yellow-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
    </button>
  </div>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="ultra-glass rounded-3xl p-8 w-full max-w-md">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="neon-text text-4xl font-black text-white mb-2" style="text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #46b4fe, 0 0 40px #46b4fe; color: #ffffff;">JOIN THE FUTURE</h1>
        <p class="text-blue-200 text-lg font-light">Enter the next dimension of possibilities</p>
      </div>

      <!-- Sign Up Form -->
      <form id="signupForm" class="space-y-6" method="POST" action="{% url 'candidate_register' %}">
        {% csrf_token %}
        <div>
          <input 
            type="text" 
            id="fullName"
            placeholder="Full Name" 
            name="full_name"
            class="modern-input w-full"
            required
          >
        </div>
        
        <div>
          <input 
            type="email" 
            id="email"
            name="email"
            placeholder="Email Address" 
            class="modern-input w-full"
            required
          >
        </div>
        
        <div>
          <input 
            type="password" 
            id="password"
            name="password"
            placeholder="Create Password" 
            class="modern-input w-full"
            required
            minlength="6"
          >
        </div>

        <div>
          <input 
            type="password" 
            id="confirmPassword"
            name="confirm_password"
            placeholder="Confirm Password" 
            class="modern-input w-full"
            required
          >
        </div>

        <!-- Terms Checkbox -->
        <div class="flex items-center space-x-3">
          <input 
            type="checkbox" 
            id="terms" 
            name="terms"
            class="w-5 h-5 rounded border-2 border-white/40 bg-white/20 checked:bg-blue-500"
            required
          >
          <label for="terms" class="text-white text-sm font-medium">
            I agree to the <span class="text-yellow-300 underline cursor-pointer hover:text-yellow-200 transition-colors">Terms & Conditions</span>
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submitBtn"
          class="future-btn w-full"
        >
          <span id="btnText">Initialize Journey</span>
        </button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="hidden text-center mt-6 p-4 bg-green-500/20 border border-green-400/30 rounded-xl">
        <div class="text-green-300 text-lg font-semibold mb-2">ðŸš€ Welcome to the Future!</div>
        <p class="text-green-200 text-sm">Your account has been created successfully. Prepare for an extraordinary journey!</p>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-white text-sm font-medium">
          Already have an account? 
          <a href="{% url 'candidate_register' %}" class="text-yellow-300 hover:text-yellow-200 underline transition-colors font-semibold">
               Sign In
             </a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Particle System
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 2-6px
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        // Random horizontal position
        particle.style.left = Math.random() * 100 + '%';
        
        // Random animation duration
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        
        // Random delay
        particle.style.animationDelay = Math.random() * 5 + 's';
        
        particlesContainer.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 20000);
      }
      
      // Create initial particles
      for (let i = 0; i < 15; i++) {
        setTimeout(createParticle, i * 200);
      }
      
      // Continue creating particles
      setInterval(createParticle, 800);
    }

    // Form Validation and Submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const successMessage = document.getElementById('successMessage');
      
      // Get form values
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      
      // Validation
      if (!fullName || !email || !password || !confirmPassword) {
        showNotification('Please fill in all fields', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showNotification('Passwords do not match', 'error');
        return;
      }
      
      if (password.length < 6) {
        showNotification('Password must be at least 6 characters', 'error');
        return;
      }
      
      if (!terms) {
        showNotification('Please accept the terms and conditions', 'error');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.innerHTML = '<div class="loading-spinner"></div>Processing...';
      
      // Simulate API call
      setTimeout(() => {
        // Reset button
        submitBtn.disabled = false;
        btnText.textContent = 'Initialize Journey';
        
        // Show success
        successMessage.classList.remove('hidden');
        successMessage.classList.add('success-pulse');
        
        // Clear form
        document.getElementById('signupForm').reset();
        
        // Scroll to success message
        successMessage.scrollIntoView({ behavior: 'smooth' });
        
      }, 2000);
    });

    // Notification System
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 p-4 rounded-xl z-50 transition-all duration-300 transform translate-x-full`;
      
      if (type === 'error') {
        notification.className += ' bg-red-500/20 border border-red-400/30 text-red-300';
      } else {
        notification.className += ' bg-blue-500/20 border border-blue-400/30 text-blue-300';
      }
      
      notification.textContent = message;
      document.body.appendChild(notification);
      
      // Animate in
      setTimeout(() => {
        notification.classList.remove('translate-x-full');
      }, 100);
      
      // Remove after 3 seconds
      setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // Input Focus Effects
    document.querySelectorAll('.modern-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // Initialize particles when page loads
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
