<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Job | Jobs Calling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl border border-gray-100">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Job Application Form</h2>
    <p class="text-center text-gray-500 mb-8">
      Please fill out the form carefully and attach your resume before submitting.
    </p>

    <form class="space-y-5" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" name="full_name" required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="Enter your full name" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" name="email" required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="your@email.com" />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
        <input type="tel" name="phone" required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="+880 1XXXXXXXXX" />
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Date of Birth</label>
        <input type="date" name="dob" required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Highest Education -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Highest Education</label>
        <input type="text" name="education" required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="e.g., B.Sc. in Computer Science" />
      </div>

      <!-- Years of Experience -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Years of Experience</label>
        <input type="number" name="experience" min="0" step="0.5"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="e.g., 2.5" />
      </div>

      <!-- Expected Salary -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Expected Salary (BDT)</label>
        <input type="number" name="expected_salary" min="0"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="e.g., 30000" />
      </div>

      <!-- Skills -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Skills / Technologies</label>
        <input type="text" name="skills"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g., Django, React, MySQL, Tailwind CSS" />
      </div>

      <!-- Resume Upload -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Upload Resume (PDF/DOC)</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required
          class="w-full text-gray-700 border rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50" />
      </div>

      <!-- Cover Letter -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Cover Letter</label>
        <textarea name="cover_letter" rows="4"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Write a short cover letter..."></textarea>
      </div>

      <!-- LinkedIn / Portfolio -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">LinkedIn / Portfolio (Optional)</label>
        <input type="url" name="portfolio"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="https://linkedin.com/in/yourname" />
      </div>

      <!-- Submit -->
      <div class="text-center pt-2">
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-all duration-200 shadow-md hover:shadow-lg">
          Submit Application
        </button>
      </div>
    </form>
  </div>

</body>
</html>
